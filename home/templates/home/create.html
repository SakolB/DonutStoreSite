{% extends 'home/base.html'%}
{% block content %}
<div class="h-[85vh]">
<div class="max-w-md mx-auto mt-8 p-4 bg-white rounded shadow-md">
    <h1 class="text-lg text-center p-5">Create Product</h1>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center mb-4">
            <label for="{{ form.name.id_for_label }}" class="w-1/3">Name:</label>
            <div class="w-2/3">
            {{ form.name }}
            </div>
        </div>
    
        <div class="flex items-center mb-4">
            <label for="{{ form.price.id_for_label }}" class="w-1/3">Price:</label>
            <div class="w-2/3">
            {{ form.price }}
            </div>
        </div>
    
        <div class="flex items-center mb-4">
            <label for="{{ form.photo.id_for_label }}" class="w-1/3">Photo:</label>
            <div class="w-2/3">
            {{ form.photo }}
            </div>
        </div>
    
        <div class="flex items-center mb-4">
            <label for="{{ form.category.id_for_label }}" class="w-1/3">Category:</label>
            <div class="w-2/3">
            {{ form.category }}
            </div>
        </div>
        <div class="grid place-items-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
