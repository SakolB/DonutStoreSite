{% extends 'home/base.html' %}
{% block content %}
    
<div class="flex flex-col items-center mt-8 w-full">
    {% for category in categories %}
   
        <section class="w-full">
        
            <div class="grid sm:grid-cols-2 md:grid-cols-3 sm:gap-10 md:gap-20 mt-8 w-full overflow-x-hidden">
                <h1 class="sm:col-span-2 md:col-span-3 text-bold text-5xl px-10 bg-gray-100 h-40 sm:h-40 flex items-center">{{ category.name }}</h1>
                {% for product in category.product_set.all %}
                <div class="flex flex-row p-5 sm:flex-col items-center">
                    <img src="{{ product.photo.url }}" alt="product image" class="md:w-40 h-40 object-cover rounded-xl">
                    <div class="mt-2 text-center flex flex-col sm:flex-row justify-between w-full">
                        <span class="flex-auto">{{ product.name }} </span>
                        <span class="flex-auto"> {{ product.price }}$ </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        
        </section>
   
    {% endfor %} 
</div>
    {% endblock %}
