{% extends 'home/base.html'%}
{% block content %}
<div class="h-[85vh]">
<div class="max-w-md mx-auto mt-8 p-4 bg-white rounded shadow-md">
    <h1 class="text-lg text-center p-5">{{ action }} Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="flex items-center mb-4">
            <label for="{{ form.first_name.id_for_label }}" class="w-1/3">First Name:</label>
            <div class="w-2/3">
            {{ form.first_name }}
            </div>
        </div>
        <div class="flex items-center mb-4">
            <label for="{{ form.last_name.id_for_label }}" class="w-1/3">Last Name:</label>
            <div class="w-2/3">
            {{ form.last_name }}
            </div>
        </div>
    
        <div class="flex items-center mb-4">
            <label for="{{ form.phone_number.id_for_label }}" class="w-1/3">Phone Number:</label>
            <div class="w-2/3">
            {{ form.phone_number }}
            </div>
        </div>
    
        <div class="flex items-center mb-4">
            <label for="{{ form.email.id_for_label }}" class="w-1/3">Email:</label>
            <div class="w-2/3">
            {{ form.email }}
            </div>
        </div>
    
        <div class="flex items-center mb-4">
            <label for="{{ form.profile_pic.id_for_label }}" class="w-1/3">Profile Picture:</label>
            <div class="w-2/3">
            {{ form.profile_pic }}
            </div>
        </div>
        <div class="grid place-items-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
