{% extends 'home/base.html' %}

{% block content  %}
<div class="h-[85vh]">
    <div class="max-w-md mx-auto mt-8 p-4 bg-white rounded shadow-md">
        <h1 class="text-lg text-center p-5">Login</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex items-center mb-4">
                <label for="{{ form.username.id_for_label }}" class="w-1/3">Username:</label>
                <div class="w-2/3">
                {{ form.username }}
                </div>
            </div>
        
            <div class="flex items-center mb-4">
                <label for="{{ form.password.id_for_label }}" class="w-1/3">Password:</label>
                <div class="w-2/3">
                {{ form.password }}
                </div>
            </div>
        
            <div class="grid place-items-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
            </div>
        </form>
        </div>
    </div>
{% endblock  %}
